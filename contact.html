<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
    <title>Bar-One</title>
</head>

<body>
    <header>
        <nav class="navBar">
            <div class="wrapper">
                <ul>
                    <li>
                        <a href="./index.html" class="homeLink">home</a>
                    </li>
                    <li>
                        <a href="" class="aboutLink">about</a>
                    </li>
                </ul>
                <h4 class="navLogo">Bar-One</h4>
                <ul>
                    <li>
                        <a href="./blog.html" class="blogLink">blog</a>
                    </li>
                    <li>
                        <a href="./contact.html" class="contactLink>">contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="contactTitle">
            <Div class="wrapper">
                <h1>Get in Touch</h1>
            </Div>
        </div>
    </header>
    <main>
        <section class="contactBox">
            <div class="wrapper">
                <div class="contactInfo">
                    <div class="mediaIcon">
                        <ul>
                            <li><i class="fa-brands fa-facebook-f"></i></li>
                            <li><i class="fa-brands fa-instagram"></i></li>
                            <li><i class="fa-brands fa-twitter"></i></li>
                            <li><i class="fa-brands fa-whatsapp"></i></li>
                        </ul>
                    </div>
                    <div class="email">
                        <p>info@email.com</p>
                    </div>
                    <div class="addressInfo">
                        <ul>
                            <li>
                                <p>123-456-7890</p>
                            </li>
                            <li>
                                <p>123 Queen Street West, unit</p>
                            </li>
                            <li>
                                <p>10</p>
                            </li>
                            <li>
                                <p>Toronto, Ontario</p>
                            </li>
                            <li>
                                <p>M5V2D5</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="inputBox">
                    <form>
                        <div class="infoInput">
                            <lable class="sr-only" id="name">Name</lable>
                            <input type="text" id="name" placeholder="Name">
                            <lable class="sr-only" id="email">Email address</lable>
                            <input type="text" id="email" placeholder="Email address">
                        </div>
                        <div class="messageBox">
                            <textarea type="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>
                            <button class="submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="contactFooter">
        <p>Copyright 2019 HackerYou</p>
    </footer>
</body>
